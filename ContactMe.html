			<div style = "margin:auto; margin-top: 4%;"  class ="formcontainer"> <!-- creates a container for form with auto margin to center container -->

				<label for="name">Name</label> <!-- creates label for name input section -->

				<input type = "email" id="email" name="email" placeholder = "Enter your email..."> <!-- creates input section for user to enter email and validates it -->
			
				<label for="text">Comments</label> <!-- label for comments input section -->
